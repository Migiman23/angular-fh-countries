<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por región<small> - {{regionActivated | titlecase}}</small></h3>
    <hr>
    <h5>Seleccione la región</h5>
    
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones" [class]="getBtnActive(region)"
                (click)="activateRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
    
    <div class="row" *ngIf="countries.length > 0">
        <div class="col">
           <app-table-country [countries]="countries"></app-table-country>
        </div>
    </div>
</div>
