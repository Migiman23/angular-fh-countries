<div class="animate__animated animate__fadeIn animate__faster">
<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <app-input-search
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar País..."
        ></app-input-search>
    </div>
</div>

<ul *ngIf="showList" class="list-group">
    <li *ngFor="let country of countriesList" class="list-group-item list-group-item-action">
        <a [routerLink]="['/country',country.alpha2Code]" class="nav-link">
            {{country.name}}
        </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscar(termino)">
        <a class="nav-link">
            Buscar "{{termino}}"
        </a>
    </li>
</ul>
<hr>
</div>
<div *ngIf="isError" class="alert alert-danger">
    No se encontró ese país
</div>
<div class="row" *ngIf="countries.length > 0">
    <div class="col">
       <app-table-country [countries]="countries"></app-table-country>
    </div>
</div>
